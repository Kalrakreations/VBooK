<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VBook Futuristic Form</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<h1>VBook Form</h1>
<div id="mode-select">
  <label>Password (Internal Mode): <input type="password" id="modePassword"></label>
  <button id="loginBtn">Enter</button>
</div>
<div id="form-container" style="display:none;">
  <form id="vbookForm">
    <input type="hidden" name="latitude">
    <input type="hidden" name="longitude">
    <input type="hidden" name="ipAddress">
    <input type="hidden" name="deviceInfo">

    <label>Name: <input type="text" name="name" id="name"></label>
    <label>Phone: <input type="text" name="phone"></label>
    <label>Email: <input type="email" name="email"></label>
    <label>Company: <input type="text" name="company"></label>
    <label>Designation: <input type="text" name="designation"></label>
    <label>Country: <select name="country" id="country"></select></label>
    <label>State: <select name="state" id="state"></select></label>
    <label>City: <select name="city" id="city"></select></label>
    <label>Business: <select name="business" id="business"></select></label>
    <label>Remarks: <input type="text" name="remarks"></label>

    <button type="submit">Submit</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
